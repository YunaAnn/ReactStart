<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--LIBRARIES-->
        <!--REACT-->
        <script src="https://unpkg.com/react@15.7.0/dist/react.js"></script>
        <!--REACT DOM-->
        <script src="https://unpkg.com/react-dom@15.7.0/dist/react-dom.js"></script>
        <!--BABEL-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        <!--CSS-->
        <link rel="stylesheet" href="../main.css" type="text/css"/>
    <title> React | Stateless Functional Components </title>
</head>

<body>
    <div id="app"> React has not rendered yet! </div>
    
    <script type="text/babel">
    
            //Stateless functional component:
                //must include return statement
                //capitalized name
            var DaysOfTheWeek = function()
            {
            return(
                <h5> Days of the Week : Sunday, Monday, Tuesday, Wednesday, Thursday, Friday, Saturday. </h5>
            );
            }  

            var MonthsOfTheYear = function()  
            {
            return(
                <h5> Months of the Year : January, February, March, April, May, June, July, August, September, October, November, December. </h5>
            );    
            } 

            var ColorSpectrum = function()
            {
            return(
                <h5> Color Spectrum : Red, Orange, Yellow, Green, Blue, Indigo, Violet. </h5>
            );
            }  

        ReactDOM.render
        (
            <div>
            <h4> Stateless Functional Components </h4>
            <DaysOfTheWeek/>
            <MonthsOfTheYear/>
            <ColorSpectrum/>
            </div>,
            document.getElementById("app")
        );
      
    </script>

</body>

</html>
