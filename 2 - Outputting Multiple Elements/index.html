<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LIBRARIES-->
        <!--REACT-->
        <script src="https://unpkg.com/react@15.7.0/dist/react.js"></script>
        <!--REACT DOM-->
        <script src="https://unpkg.com/react-dom@15.7.0/dist/react-dom.js"></script>
        <!--BABEL-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        <!--CSS-->
        <link rel="stylesheet" href="../main.css" type="text/css"/>
    <title> React | Outputting Multiple Elements </title>
</head>

<body>
    <div id="app"> React has not rendered yet! </div>

    <script type="text/babel">

        ReactDOM.render
        (
            //elements in div
            //JSX
            <div>
                <h1> Hello! :3 </h1>
                <p> ------------------------ </p>   
                <h4> To-do List </h4>
                    <li> Do some shopping </li>
                    <li> Read a book </li>
                    <li> Keep Programming! </li>
                    <li> Smile! :3 </li>
                <p> ------------------------ </p>    
                <h3> Have a nice day! :3 </h3>
            </div>,
            document.getElementById("app")
        ); 

    </script>
    
</body>

</html>
