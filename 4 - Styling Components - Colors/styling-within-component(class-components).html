<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--LIBRARIES-->
        <!--REACT-->
        <script src="https://unpkg.com/react@15.7.0/dist/react.js"></script>
        <!--REACT DOM-->
        <script src="https://unpkg.com/react-dom@15.7.0/dist/react-dom.js"></script>
        <!--BABEL-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        <!--CSS-->
        <link rel="stylesheet" href="../main.css" type="text/css"/>
    <title> React | Styling within Component (Class Components) </title>
</head>

<body>
    

  <div id="app"> React has not rendered yet! </div>
  

    <script type="text/babel">

      class Pink extends React.Component
      {
        render()
        {
            var pinkStyle =
            {
                backgroundColor: "#ff6699", 
                color: "#fff",
                height: 50,
                width: 400
            }
            return(
              <h1 style={pinkStyle}> #ff6699 </h1>
            )
        }
      }

      class Red extends React.Component
      {
        render()
        {
            var redStyle =
            {
                backgroundColor: "#ff0000", 
                color: "#fff",
                height: 50,
                width: 400
            }
            return(
              <h1  style={redStyle}> #ff0000 </h1>
            )
        }
      }

      class Blue extends React.Component
      {
        render()
        {
            var blueStyle =
            {
                backgroundColor: "#0099cc", 
                color: "#fff",
                height: 50,
                width: 400
            }
            return(
              <h1 style={blueStyle}> #0099cc </h1>
            )
        }
      }

      class Green extends React.Component
      {
        render()
        {
            var greenStyle =
            {
                backgroundColor: "#00b300", 
                color: "#fff",
                height: 50,
                width: 400
            }
            return(
              <h1 style={greenStyle}> #00b300 </h1>
            )
        }
      }

      class Yellow extends React.Component
      {
        render()
        {
            var yellowStyle =
            {
                backgroundColor: "#ffcc00", 
                color: "#fff",
                height: 50,
                width: 400
            }
            return(
              <h1  style={yellowStyle}> #ffcc00 </h1>
            )
        }
      }

      class Orange extends React.Component
      {
        render()
        {
            var orangeStyle =
            {
                backgroundColor: "#ff6600", 
                color: "#fff",
                height: 50,
                width: 400
            }
            return(
              <h1 style={orangeStyle}> #ff6600 </h1>
            )
        }
      }

      ReactDOM.render
      (
        <div>
            <h1> Colors | Styling within Component (Class Components) </h1>
          <Pink/>
          <Red/>
          <Blue/>
          <Green/>
          <Yellow/>
          <Orange/>
        </div>,
        document.getElementById("app")
      );

    </script>

</body>

</html>
